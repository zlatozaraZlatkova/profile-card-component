<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="/resources/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="container">
      <div class="card-container">
        <div class="header">
          <img
            src="/resources/images/bg-pattern-card.svg"
            alt="pattern card image"
          />
        </div>
        <div class="avatar">
          <img src="/resources/images/image-victor.jpg" alt="profile image" />
          <h1><span>Victor Crest</span> 26</h1>
          <p>London</p>
        </div>
        <div class="stats">
          <div class="stat-block">
            <div class="stat-num">80K</div>
            <div class="stat-title">Followers</div>
          </div>

          <div class="stat-block">
            <div class="stat-num">803K</div>
            <div class="stat-title">Likes</div>
          </div>

          <div class="stat-block">
            <div class="stat-num">1.4K</div>
            <div class="stat-title">Photos</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
